<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infection Control Activity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #F2F2F2;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1200px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }
        }
        .icon-panel {
            flex-shrink: 0;
            width: 100%;
            background-color: #C3ACE8;
            padding: 20px;
            border-bottom: 2px solid #9D8ABB;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
            gap: 15px;
            justify-items: center;
        }
        @media (min-width: 768px) {
            .icon-panel {
                width: 350px;
                grid-template-columns: repeat(3, 1fr);
                border-bottom: none;
                border-right: 2px solid #9D8ABB;
                padding: 30px;
                align-content: start;
            }
        }
        @media (min-width: 1024px) {
            .icon-panel {
                width: 350px;
                grid-template-columns: repeat(3, 1fr);
            }
        }
        .icon-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out, background-color 0.2s, border-color 0.2s;
            width: 90px;
            height: 90px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
        }
        .icon-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(122, 191, 73, 0.4);
            background-color: #f9f9f9;
        }
        .icon-button.active {
            background-color: #9D8ABB;
            border-color: #532A8C;
            box-shadow: 0 4px 10px rgba(83, 42, 140, 0.3);
        }
        .icon-button img {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }
        .content-display {
            flex-grow: 1;
            padding: 30px;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 300px;
        }
        .content-display h2 {
            font-size: 1.875rem;
            font-weight: 700;
            color: #532A8C;
            margin-bottom: 15px;
        }
        .content-display p {
            font-size: 1.125rem;
            color: #475569;
            line-height: 1.6;
            max-width: 700px;
        }
        .initial-message {
            color: #64748b;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-panel">
            <button class="icon-button" data-content="handHygiene">
                <img src="hand-hygiene.png" alt="Hand Hygiene Icon" onerror="this.onerror=null;this.src='https://placehold.co/60x60/a0aec0/ffffff?text=HH'">
            </button>
            <button class="icon-button" data-content="useOfPPE">
                <img src="use-of-ppe.png" alt="Use of PPE Icon" onerror="this.onerror=null;this.src='https://placehold.co/60x60/a0aec0/ffffff?text=PPE'">
            </button>
            <button class="icon-button" data-content="safeSharps">
                <img src="safe-handling-of-sharps.png" alt="Safe Handling of Sharps Icon" onerror="this.onerror=null;this.src='https://placehold.co/60x60/a0aec0/ffffff?text=Sharps'">
            </button>
            <button class="icon-button" data-content="environmentalCleaning">
                <img src="environmental-cleaning.png" alt="Environmental Cleaning Icon" onerror="this.onerror=null;this.src='https://placehold.co/60x60/a0aec0/ffffff?text=Clean'">
            </button>
            <button class="icon-button" data-content="wasteManagement">
                <img src="waste-management.png" alt="Waste Management Icon" onerror="this.onerror=null;this.src='https://placehold.co/60x60/a0aec0/ffffff?text=Waste'">
            </button>
        </div>

        <div class="content-display" id="contentDisplay">
            <h2 class="initial-message">Click an icon to learn more!</h2>
            <p class="initial-message">Select any of the icons on the left to display important information about infection control practices.</p>
        </div>
    </div>

    <script>
        const contentData = {
            handHygiene: {
                title: "Hand Hygiene",
                text: "Perform hand hygiene frequently and correctly (before and after handling instruments, after removing gloves, after contact with contaminated items)."
            },
            useOfPPE: {
                title: "Use of PPE",
                text: "Consistently and correctly use appropriate Personal Protective Equipment (PPE) for the task at hand (e.g., gloves, fluid-resistant gowns/aprons, protective eyewear, masks)."
            },
            safeSharps: {
                title: "Safe Handling of Sharps",
                text: "Always dispose of sharps in designated puncture-resistant containers immediately after use. Never recap, bend, or break needles."
            },
            environmentalCleaning: {
                title: "Environmental Cleaning",
                text: "Maintain a clean and tidy work environment, regularly cleaning and disinfecting surfaces according to established protocols."
            },
            wasteManagement: {
                title: "Waste Management",
                text: "Segregate and dispose of waste correctly, including contaminated and biohazardous waste."
            }
        };

        const iconButtons = document.querySelectorAll('.icon-button');
        const contentDisplay = document.getElementById('contentDisplay');

        iconButtons.forEach(button => {
            button.addEventListener('click', () => {
                iconButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                const contentType = button.dataset.content;
                const data = contentData[contentType];

                if (data) {
                    contentDisplay.innerHTML = `
                        <h2>${data.title}</h2>
                        <p>${data.text}</p>
                    `;
                }
            });
        });
    </script>
</body>
</html>
